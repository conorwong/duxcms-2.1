<form method="post" class="form-x dux-form form-auto" id="form" action="{url()}">
    <div class="panel dux-box  active">
        <div class="panel-head">
            <strong>百度链接提交设置</strong>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="label">
                    <label for="sitename">开启推送</label>
                </div>
                <div class="field">
                        <div class="button-group button-group-small radio">
                            <!--if{$info['push_open']}-->
                            <label class="button active"><input name="push_open" value="1" checked="checked" type="radio">
                            <!--{else}-->
                            <label class="button"><input name="push_open" value="1" type="radio">
                            <!--{/if}-->
                            <span class="icon icon-check"></span> 开启</label>
                            <!--if{!$info['push_open']}-->
                            <label class="button active"><input name="push_open" checked="checked" value="0" type="radio">
                            <!--{else}-->
                            <label class="button"><input name="push_open" value="0" type="radio">
                            <!--{/if}-->
                            <span class="icon icon-times"></span> 关闭</label>
                        </div>
                    </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">密钥(Token)</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="push_token" id="push_token" size="40" value="{$info.push_token}">
                    <div class="input-note">在搜索资源平台申请的推送用的准入密钥</div>
                </div>
            </div>
        </div>
        <div class="panel-foot">
            <div class="form-button">
                <div id="tips"></div>
                <button class="button bg-main" type="submit">保存</button>
                <button class="button bg" type="reset">重置</button>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        $('#form').duxForm();
    });
</script>
