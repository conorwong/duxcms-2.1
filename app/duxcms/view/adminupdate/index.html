<div class="panel dux-box  active dux-form form-auto">
    <div class="panel-head">
        <strong>更新管理器</strong>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="label">
                <label>当前版本</label>
            </div>
            <div class="field">
                {config('DUX_VER')} ({config('DUX_TIME')})
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>可用更新</label>
            </div>
            <div class="field">
                <p>
                    <button class="button bg-main" type="button" id="check"><span class=""></span> 检测更新</button>
                </p>
                <blockquote>
                    <p id="msg">等待检测</p>
                </blockquote>
            </div>
        </div>
        <input type="hidden" id="url_fix" name="url_fix" value="">

    </div>
</div>
<script>
    //开启检测按钮
    function onUpdateBtn(){
        $('#check  span').removeClass('icon-spinner rotate');
        $('#check').removeAttr('disabled');
    }
    //禁用检测按钮
    function offUpdateBtn(){
        $('#check  span').addClass('icon-spinner rotate');
        $('#check').attr('disabled','disabled');
    }
    //检测更新
    $('#check').click(function(){
        offUpdateBtn();
        $.post("{url('duxcms/AdminUpdate/getVer')}",function(data){
            onUpdateBtn();
            if(data.status){
                var info = data.info;
                $('#url_fix').val(info.version);
                var html = '\
                <p>'+ info.msg +'</p>\
                <p>更新简要：'+ info.remark +'</p>\
                <p><button class="button bg-green" type="button" id="update"><span class=""></span> 点击更新</button>  </p>\
                <p id="updateMsg"></p>\
                ';
                $('#msg').html(html);
            }else{
                $('#msg').html(data.info);
            }
        });
    });
    //开启更新按钮
    function onUpdateBtn(){
        $('#update  span').removeClass('icon-spinner rotate');
        $('#update').removeAttr('disabled');
    }
    //禁用更新按钮
    function offUpdateBtn(){
        $('#update  span').addClass('icon-spinner rotate');
        $('#update').attr('disabled','disabled');
    }
    
    //更新版本
    $('body').on('click','#update', function () { 
        offUpdateBtn();
        $('#updateMsg').html('下载更新中，请稍等...');
        $.post("{url('duxcms/AdminUpdate/dowload')}",{version:$('#url_fix').val()},function(data){
            $('#updateMsg').html(data.info);
            if(data.status){
                unzip();
            }else{
                onUpdateBtn();
            }
        });
     });
    //解压更新
    function unzip(){
        $.post("{url('duxcms/AdminUpdate/unzip')}",{version:$('#url_fix').val()},function(data){
            $('#updateMsg').html(data.info);
            if(data.status){
                upfile();
            }else{
                onUpdateBtn();
            }
        });
    }
    //更新文件
    function upfile(){
        $.post("{url('duxcms/AdminUpdate/upfile')}",{version:$('#url_fix').val()},function(data){
            $('#updateMsg').html(data.info);
            if(data.status){
                window.setTimeout("window.location.reload();",3000);
            }else{
                onUpdateBtn();
            }
        });
    }
    
</script>
