
sudo: false

language: php

branches:
  only:
    - master
 
cache:
  directories:
    - "$HOME/.composer/cache"

before_install:
  - composer self-update
  
install:
  - composer install --no-dev --no-interaction --ignore-platform-reqs
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' DuxCMS2.1_Full.zip .

script:
  - php -v
  - ls
  - pwd

deploy:
  provider: releases
  api_key:
    secure: 
  file: DuxCMS2.1_Full.zip
  on:
    tag: true
