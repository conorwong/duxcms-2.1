
sudo: false

language: php

branches:
  only:
    - master
    
cache:
  directories:
    - "$HOME/.composer/cache"

script:
  - php -v
  - ls
  - pwd

before_deploy:
  - composer self-update
  - composer install --no-dev --no-interaction --ignore-platform-reqs
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' DuxCMS2.1_Full.zip .

deploy:
  provider: releases
  api_key:
    secure: 
  file: /home/travis/build/xiaodit/duxcms-2.1/composer.json
  skip_cleanup: true
  on:
    tag: true
    repo: xiaodit/duxcms-2.1
