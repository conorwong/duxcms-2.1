sudo: false
language: php
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.composer/cache"
before_install:
- composer self-update
install:
- zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' DuxCMS_Core.zip
  .
- composer install --no-dev --no-interaction --ignore-platform-reqs
- zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' DuxCMS_Full.zip
  .
script:
- php -v
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - DuxCMS_Core.zip
    - DuxCMS_Full.zip
  on:
    repo: xiaodit/duxcms-2.1
