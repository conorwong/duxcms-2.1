
sudo: false

language: php

script:
  - php -v

cache:
  directories:
    - "$HOME/.composer/cache"

before_deploy:
  - echo 'start'
  - composer self-update
  - composer install --no-dev --no-interaction --ignore-platform-reqs
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' DuxCMS2.1_Full.zip .
  - ls
  - git config --local user.name "xiaodi"
  - git config --local user.email "758861884@qq.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: /home/travis/build/xiaodit/duxcms-2.1/DuxCMS2.1_Full.zip
  skip_cleanup: true
  on:
    tag: true
