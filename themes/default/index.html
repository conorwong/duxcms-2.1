<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$media.title}</title>
<meta name="keywords" content="{$media.keywords}" />
<meta name="description" content="{$media.description}" />
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/switch/jquery.SuperSlide.js"></script>
</head>
<body>
<!--#include file="head.html"-->
<div class="g-bd">
	<div class="g-mn">
		<div class="m-hds">
        
            <div id="m-sld" class="m-sld s-box">
                    <div class="hd">
                        <ul>
                        <!--{dux:list app="DuxCms" label="contentList" limit="5" item="list" image="true" }-->
                        <li>{$list.i}</li>
                        <!--{/dux:list}-->
                        </ul>
                    </div>
                    <div class="bd">
                        <ul>
                        	<!--{dux:list app="DuxCms" label="contentList" limit="5" item="list" image="true" }-->
                            <li><a href="{$list.aurl}" target="_blank"><img src="{$list.image}" width="270" height="270"   /></a></li>
                            <!--{/dux:list}-->
                        </ul>
                    </div>
                </div>
                
			<div class="m-top-new s-box">
            	<!--{dux:list app="DuxCms" label="contentList" limit="1" item="list" pos_id="1" }-->
				<div class="m-hot">
					<div class="tt"><a href="{$list.aurl}">{$list.title}</a> <span>推荐置顶</span></div>
					<div class="dsc">{$list.description}</div>
				</div>	
                <!--{/dux:list}-->
				<div class="m-hot-lst">
					<ul>
                        <!--{dux:list app="DuxCms" label="contentList" limit="1,5" item="list" pos_id="1" }-->
						<li><a href="{$list.aurl}">{$list.title}</a><span>{$list.time|format_time='Y-m-d'}</span></li>
						<!--{/dux:list}-->
					</ul>
				</div>
			</div>
		</div>
		<div class="f-cb"></div>
		<div class="u-sep10"></div>
		<div class="m-ad"><img src="images/ad-1.jpg" width="670" height="90"></div>
		<div class="g-md">
            <!--{dux:list app="Article" label="categoryList" limit="4" type="1" item="class" }-->
			<div class="m-news">
				<div class="tt"><a href="{$class.curl}">{$class.name} </a><span><a href="{$class.curl}">more</a></span></div>                
                <!--{dux:list app="DuxCms" label="contentList" limit="1" image="true"  class_id="$class['class_id']" item="list" }-->
				<div class="hot"><a href="{$list.aurl}"><img src="{$list.image}" width="70" height="48" alt="{$list.aurl}"></a><a href="{$list.aurl}">{$list.title}</a>
					<div class="f-cb"></div>
				</div>
				<!--{/dux:list}-->
				<div class="lst">
					<ul>
                        <!--{dux:list app="DuxCms" label="contentList" limit="5" class_id="$class['class_id']" item="list" }-->
						<li><a href="{$list.aurl}">{$list.title}</a><span>{$list.time|format_time='m-d'}</span></li>
						<!--{/dux:list}-->
					</ul>
				</div>
			</div>
            <!--{/dux:list}-->
			<div class="f-cb"></div>
		</div>
	</div>
	<div class="g-sd">
		<div class="m-sdc">
			<div class="tt">模板说明</div>
			<div class="ct"><!--{dux:echo app="DuxCms" label="fragment" mark="info" /}--></div>
		</div>
		<!--#include file="sidebar.html"-->
	</div>
	<div class="f-cb"></div>
</div>
<!--#include file="foot.html"-->
</body>
<script type="text/javascript">
	$(function(){
		$("#m-sld").slide({mainCell:".bd ul",autoPlay:true});
	});
</script>
</html>
